<div class="note-container">
    <mat-expansion-panel class="note-expansion-panel">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Take a Note !!!
        </mat-panel-title>
      </mat-expansion-panel-header>
  
      <div class="note-form">
        <mat-form-field>
          <input matInput placeholder="Enter Title" class="title" name="title">
        </mat-form-field>
      
        <mat-form-field>
          <textarea matInput placeholder="Enter Text" class="text" name="text"></textarea>
        </mat-form-field>
        </div>
        <button mat-button>Done</button>
    </mat-expansion-panel>
  </div>
